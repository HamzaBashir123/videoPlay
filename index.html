<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="preloader">
        <img src="./preloader.gif" alt="preloader" class="preloaderItem">
    </div>
    <div class="header">
        <video muted autoplay loop class="videoContainer" src="./video.mp4"></video>
        <h1>Video project</h1>
        <button class="switch-btn change">
            <span>Play</span>
            <span>Pause</span>
            <span class="switch"></span>
        </button>
    </div>

    
    <script src="./app.js"></script>
</body>
</html>
